<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E-Colosseum</title>

    <link rel="stylesheet" href="style/style.css" />
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link rel="icon" type="image/x-icon" href="assets/icon.png" />
    
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-0NV5DSDE1Q"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'G-0NV5DSDE1Q');

    <script src="script/particles.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
    <script
      src="https://kit.fontawesome.com/ff4ca865d9.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="main">
    <header
      class="navbar text-gray-400 bg-gray-1000 body-font"
      style="z-index: 20 !important"
    >
      <div
        class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center"
      >
        <a
          class="flex title-font font-medium items-center text-white mb-4 md:mb-0"
        >
          <img src="./assets/logo.png" width="50rem" />
          <span class="ml-3 text-xl" style="text-shadow: 0 0 2rem #fff"
            >E-Colosseum 24</span
          >
        </a>
        <nav
          class="md:ml-auto flex flex-wrap items-center text-base justify-center"
        >
          <a class="tab mr-5 hover:text-white" href="javascript:void(0)"
            ><p class="current">Home</p></a
          >
          <a class="tab mr-5 hover:text-white" href="events.html"
            ><p>Events</p></a
          >
        <button
          class="tab marine inline-flex bg- text-white border-0 py-2 px-6 focus:outline-none"
          style="z-index: 2"
          onclick="window.scrollTo(0, document.body.scrollHeight)"
        >
          Contact us
        </button>
      </nav>
      </div>
    </header>

    <div id="particles-js" style="cursor: pointer"></div>
    <section
      style="
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 5;
      "
    >
      <center class="background">
      <button class="debug" onclick="flick()">
          Debug
         <i class="fa-solid fa-play" style="background: none"></i>
        </button>
        <p id="count"></p>
        <br>
      </center>
    </section>

    <section class="text-gray-400 body-font">
      <div
        class="container mx-auto flex px-5 py-24 items-center justify-center flex-col"
      >
        <div class="text-center lg:w-2/3 w-full">
          <h1
            class="title-font sm:text-5xl text-3xl mb-4 font-heavy text-white p-10"
          >
            <div
              class="glitch"
              style="animation: pulse 1s ease-in-out infinite"
            >
              <span style="color: #a65af0; text-shadow: 0 0 2rem ##9c49ed;"
                >E</span
              ><span
                style="
                  text-shadow: 0 0 1.5rem #fff;
                  background: transparent !important;
                "
                >-COLOSSEUM</span
              >
            </div>
          </h1>
          <h2
            class="title-font sm:text-3xl text-3xl mb-4 font-medium text-white"
          >
            Igniting the era of
            <span id="typing" style="text-shadow: 0 0 0.5rem #8d32e7"></span>
          </h2>
          <p class="leading-relaxed mb-8">
            Join us in the first Artificial General Intelligence
            <code style="color: #fff; text-shadow: 0 0 1rem #fff">{ AGI }</code>
            powered event
          </p>
          <div class="flex justify-center">
            <button
              class="events-but1 text-gray-100 inline-flex text-whiteborder-0 py-2 px-6 mx-1 focus:outline-none text-lg"
            >
              <a href="events.html">Events</a>
            </button>
            <button
              class="events-but2 text-gray-100 inline-flex text-whiteborder-0 py-2 px-6 mx-1 focus:outline-none text-lg"
            >
              <a href="https://discord.gg/zqQKYF4Zds" target="_blank">Discord</a>
            </button>
          </div>
        </div>
      </div>
    </section>

    <div>
      <h1 style="color: #fff; font-size: 2rem; padding: 0 4rem">GALLERY</h1>
      <p style="color: #c5c4c4; font-size: 1rem; padding: 1rem 4rem 2rem 4rem">
        Drifting through the skies, bearing the torch with an aim to revolunize
        the world...
      </p>
    </div>

    <section class="text-gray-400 bg-gray-1000 py-10 body-font">
      <div class="container px-5 py-23 mx-auto flex flex-wrap">
        <div class="flex flex-wrap md:-m-2 -m-1">
          <div class="flex flex-wrap w-1/2">
            <div class="md:p-2 p-1 w-1/2">
              <img
                alt="gallery"
                class="w-full object-cover h-full object-center block"
                src="https://raw.githubusercontent.com/TheNikeSpike/E-Colosseum24.github.io/main/baapu.jpg"
              />
            </div>
            <div class="md:p-2 p-1 w-1/2">
              <img
                alt="gallery"
                class="w-full object-cover h-full object-center block"
                src="https://raw.githubusercontent.com/TheNikeSpike/E-Colosseum24.github.io/main/isitsomething.jpg"
              />
            </div>
            <div class="md:p-2 p-1 w-full">
              <img
                alt="gallery"
                class="w-full h-full object-cover object-center block"
                src="https://raw.githubusercontent.com/TheNikeSpike/E-Colosseum24.github.io/main/something.jpg"
              />
            </div>
          </div>
          <div class="flex flex-wrap w-1/2">
            <div class="md:p-2 p-1 w-full">
              <img
                alt="gallery"
                class="w-full h-full object-cover object-center block"
                src="https://raw.githubusercontent.com/TheNikeSpike/E-Colosseum24.github.io/main/somethingfrfr.jpg"
              />
            </div>
            <div class="md:p-2 p-1 w-1/2">
              <img
                alt="gallery"
                class="w-full object-cover h-full object-center block"
                src="https://raw.githubusercontent.com/TheNikeSpike/E-Colosseum24.github.io/main/somethingfr.jpg"
              />
            </div>
            <div class="md:p-2 p-1 w-1/2">
              <img
                alt="gallery"
                class="w-full object-cover h-full object-center block"
                src="https://raw.githubusercontent.com/TheNikeSpike/E-Colosseum24/main/assets/sub2.jpg"
              />
            </div>
          </div>
        </div>
      </div>
    </section>

    <footer class="text-gray-400 bg-gray-1000 body-font">
      <div
        class="container px-5 py-8 mx-auto flex items-center sm:flex-row flex-col"
        style="background: transparent !important"
      >
        <a
          class="flex title-font font-medium items-center md:justify-start justify-center text-white"
        >
          <img src="./assets/logo.png" width="50rem" />
          <span class="ml-3 text-xl">E-Colosseum</span>
        </a>
        <p
          class="text-sm text-gray-400 sm:ml-4 sm:pl-4 sm:border-l-2 sm:border-gray-800 sm:py-2 sm:mt-0 mt-4"
        >
          © 2024 —
          <a class="text-gray-500 ml-1" rel="noopener noreferrer"
            >DAV Public School Sec-49 Gurugram</a
          >
        </p>
        <span
          class="inline-flex sm:ml-auto sm:mt-0 mt-4 justify-center sm:justify-start"
        >
          <a
            class="icon text-gray-400"
            href="https://dav49gurugram.org/"
            target="_blank"
          >
            <i class="fa-solid fa-globe"></i>
          </a>
          <a
            class="icon px-3 text-gray-400"
            href="https://mail.google.com/mail/?view=cm&to=ecolosseum24@gmail.com"
            target="_blank"
          >
            <i class="fa-regular fa-envelope"></i>
          </a>
          <a
            class="icon text-gray-400"
            href="https://m.facebook.com/davpssec49gurugram"
            target="_blank"
          >
            <i class="fa-brands fa-facebook-f"></i>
          </a>
          <a
            class="icon ml-3 text-gray-400"
            href="https://www.instagram.com/ecolosseum24/"
            target="_blank"
          >
            <i class="fa-brands fa-instagram fa-lg"></i>
          </a>
        </span>
      </div>
    </footer>
    <script src="script/script.js"></script>
    </div>
